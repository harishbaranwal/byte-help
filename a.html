<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Counters</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .con {
        display: inline-block;
        margin: 20px;
    }
    .value {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        transition: 0.5s all;
    }
    .con-txt {
        font-size: 14px;
        color: #666;
    }
</style>
</head>
<body>
<div class="con1 con">
    <div class="value counter" data-target="4800">0+</div>
    <div class="con-txt">CONTENT PUBLISHED</div>
</div>
<div class="con2 con">
    <div class="value counter" data-target="15">0+</div>
    <div class="con-txt">INDUSTRY EXPERIENCE</div>
</div>
<div class="con3 con">
    <div class="value counter" data-target="600">0+</div>
    <div class="con-txt">GLOBAL CLIENTS</div>
</div>
<div class="con4 con">
    <div class="value counter" data-target="130">0+</div>
    <div class="con-txt">BLOGS COMPLETED</div>
</div>

<script>
    const counters = document.querySelectorAll('.counter');
    const durations = [80, 30, 70, 50]; 

    counters.forEach((counter, index) => {
        const target = +counter.getAttribute('data-target');
        const increment = target / durations[index];
        let count = 0;

        const updateCount = () => {
            count += increment;
            counter.innerText = Math.ceil(count) + '+';
            if (count < target) {
                requestAnimationFrame(updateCount);
            } else {
                counter.innerText = target + '+';
            }
        };

        updateCount();
    });
</script>
</body>
</html>
